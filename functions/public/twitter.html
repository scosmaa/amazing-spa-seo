  <meta class="twitter-dsc" property="og:description" content="Tiffany vola a Wall Street grazie a una trimestrale oltre le attese. Le azioni hanno guadagnato oltre 23 punti percentuali nella giornata di mercoledì alla Borsa di New York, scambiate a 126,05 dollari, segnando il rialzo più significativo dal 2001. La cura italiana fa bene al gruppo americano dei gioielli di lusso. Nel primo trimestre le vendite globali sono salite del 15% a un miliardo di dollari. L'utile netto è salito a 142 milioni di dollari, sopra le attese degli analisti. In Europa il fatturato è cresciuto del 13% a 107 milioni di dollari, nelle Americhe del 9% a 425 milioni, nell'Asia-pacifico del 28% a 329 milioni grazie alla Cina continentale, in Giappone c'è stato un balzo del 17% a 151 milioni. I risultati trimestrali hanno convinto il gruppo ad alzare le stime per tutto l’anno.">
